<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    async function loadUserInfo() {
        const token = localStorage.getItem("token");
        
        if (!token) {
            alert("Please login first!");
            window.location.href = "/";
            return;
        }

        try {
            const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    token: token
                }
            });
            
            document.getElementById("username").textContent = response.data.username;
            document.getElementById("password").textContent = response.data.password;
        } catch (error) {
            alert("Failed to load user information. Please login again.");
            localStorage.removeItem("token");
            window.location.href = "/";
        }
    }

    function logout() {
        localStorage.removeItem("token");
        alert("Logged out successfully!");
        window.location.href = "/";
    }

    function goBack() {
        window.location.href = "/";
    }

    // Load user info when page loads
    window.onload = loadUserInfo;
</script>

<body>
    <h1>My Profile</h1>
    
    <h3>User Information:</h3>
    <p>Username: <span id="username">Loading...</span></p>
    <p>Password: <span id="password">Loading...</span></p>

    <br>
    <button onclick="logout()">Logout</button>
    <button onclick="goBack()">Back to Home</button>
</body>
</html>
